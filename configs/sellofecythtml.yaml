report:
  config:
    id: 01
    name: Sello FECYT 2025 formato html
    description: Esta configuración expone los datos para la optención del sello fecyt en Html
    authorization: admin
    format: html
    template: fecyt.tpl

  data:
    # Export contents About
    # Devuelve el contenido de la sección "About" de la revista.
    - id: about
      description: Export contents About
      operation: about
      params:
      output:
        fields:

    # Export article documentation
    # Devuelve el número de artículos en estado "Queued" (en cola).
    - id: STATUS_QUEUED
      description: Export article documentation
      operation: submissions
      params: status=1
      output:
        fields: id
        operation: count

    # Devuelve el número de artículos en estado "Published" (publicado).
    - id: STATUS_PUBLISHED
      description:
      operation: submissions
      params: status=3
      output:
        fields: id
        operation: count

    # Devuelve el número de artículos en estado "Declined" (rechazado).
    - id: STATUS_DECLINED
      description:
      operation: submissions
      params: status=4
      output:
        fields: id
        operation: count

    # Devuelve el número de artículos en estado "Scheduled" (programado para publicación).
    - id: STATUS_SCHEDULED
      description:
      operation: submissions
      params: status=5
      output:
        fields: id
        operation: count

    # Export author data
    # Devuelve los datos de los autores (ID, afiliación, nombre y apellidos).
    - id: Export_author_data
      description: Export author data
      operation: author
      params:
      output:
        fields: id,affiliation,familyName,givenName

    # Export reviewer data
    # Devuelve los datos de los revisores (ID, afiliación, nombre y apellidos).
    - id: Export_reviewer_data
      description: Export reviewer data
      operation: reviewers
      params:
      output:
        fields: id,affiliation,familyName,givenName

    # Export issues documentation
    # Devuelve la documentación de los números publicados (volumen, número y año).
    - id: Export_issues_documentation
      description: Export issues documentation
      operation: issues
      params:
      output:
        fields: volume,number,year

    # Export journal identification data
    # Devuelve los datos de identificación de la revista (nombre, ISSN impreso, ISSN en línea y editor).
    - id: Export_journal_identification_data
      description: Export journal identification data
      operation: journalIdentity
      params:
      output:
        fields: name,printIssn,onlineIssn,publisherInstitution

    # Export information from the article submission page
    # Devuelve información de la página de envío de artículos (nombre, directrices para autores, lista de comprobación de envíos, aviso de derechos de autor y declaración de privacidad).
    - id: Export_information_from_the_article_submission_page
      description: Export information from the article submission page
      operation: journalIdentity
      params:
      output:
        fields: name,authorGuidelines,submissionChecklist,copyrightNotice,privacyStatement

    # Devuelve información de las secciones de la revista (título y política).
    - id: Export_information_from_the_article_submission_page_2
      description: Export information from the article submission page
      operation: section
      params:
      output:
        fields: title,policy

    # Export URLs
    # Devuelve las URLs de la revista.
    - id: Export_URLs
      description: Export URLs
      operation: urls
      params:
      output:
        fields:

    # Export editorial flow of the selected submission
    # Devuelve las revisiones de los envíos con estado "Published" y fecha de envío en 2025.
    - id: Export_editorial_flow_of_the_selected_submission_reviews
      description: reviews
      operation: reviews
      params: status=3;dateSubmitted=2025
      output:
        fields:

    # Devuelve los logs de eventos de los envíos con estado "Published" y fecha de envío en 2025.
    - id: Export_editorial_flow_of_the_selected_submission_eventlogs
      description: eventlogs
      operation: eventlogs
      params: status=3;dateSubmitted=2025
      output:
        fields:
